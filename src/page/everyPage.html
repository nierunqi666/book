<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阅读</title>
    <link rel="stylesheet" href="../css/everyPage.css">
</head>

<body>
    <div class="wrap">
        <section>
            <article>
                <script id="acticle-tpl" type="text/x-handlebars-template">
                    <h4>{{t}}</h4>
                    {{#each p}}
                    <p>{{this}}
                    </p>
                    {{/each}}
                </script>
            </article>

        </section>
        <div class="top">
            <span class="icon-back"></span>
            <span class="back">返回</span>
            <span class="more"></span>
        </div>
        <div class="bottom none">
            <div class="bottom-btn">
                <span class="prev">上一章</span>
                <span><b class="cur">1</b>/<b class="total"></b></span>
                <span class="next">下一章</span>
            </div>
            <div class="bottom-list">
                <ul>
                    <li class="list">
                        <span></span> <b>目录</b>
                    </li>
                    <li class="font"><span></span> <b>字体</b></li>
                    <li class="night"><span></span> <b>夜间</b></li>
                    <li class="load"><span></span> <b>下载</b></li>
                </ul>
            </div>

        </div>
        <div class="font-list none">
            <div class="font-size">
                <p>字号</p>
                <button class="large">大</button>
                <button class="small">小</button>
            </div>
            <div class="font-bg">
                <p>背景</p>
                <ul class="bg-list">
                    <li bg-btn="#f7eee5" class="active"></li>
                    <li bg-btn="#e9dfc7"></li>
                    <li bg-btn="#e9dfc7"></li>
                    <li bg-btn="#cdefce"></li>
                    <li bg-btn="#283548"></li>
                    <li bg-btn="#0f1410"></li>
                </ul>
            </div>
        </div>

        <div class="mask none"></div>
    </div>
    <script src="../js/lib/require.js"></script>
    <script>
        require(['../js/app/main.js'], function() {
            require(['everyPage'])
        });
    </script>

</body>

</html>

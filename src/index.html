<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/lib/flexible.js"></script>
    <title>书城</title>
    <link rel="stylesheet" href="./css/swiper-4.1.6.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrap">
        <!-- 头部 -->
        <header>
            <span class="icon-sign"></span>
            <div class="switch-tab">
                <span class="tab-active">书城</span>
                <span>书架</span>
                <div class="line"></div>
            </div>
            <span class="icon-user"></span>
        </header>
        <!-- 内容 -->
        <div class="content">
            <!-- tab切换 -->
            <div class="swiper-container swiper-max">
                <div class="swiper-wrapper">
                    <div class="swiper-slide bookCity-scroll">
                        <!-- 书城 -->
                        <div up='上拉加载' down='下拉刷新'>
                            <div class="search-ipt">
                                输入书名/作者/关键字
                            </div>
                            <!-- 第一块 -->
                            <div class="one-block block">
                                <!-- banner -->
                                <div class="swiper-container swiper-story swiper-no-swiping ">
                                    <div class="swiper-wrapper banner">

                                    </div>
                                    <div class="swiper-pagination"></div>
                                </div>
                                <script id="banner-list" type="text/x-handlebars-template">
                                    {{#each data}}
                                    <div class="swiper-slide">
                                        <a href="#"><img src="{{ad_pic_url}}" alt=""></a>
                                    </div>
                                    {{/each}}

                                </script>
                                <div class="nav-list">
                                    <ul>
                                        <li><img src="./img/icon-money.png" alt="">限免</li>
                                        <li><img src="./img/icon-female.png" alt="">女生</li>
                                        <li><img src="./img/icon-male.png" alt="">男生</li>
                                        <li><img src="./img/icon-category.png" alt="">分类</li>
                                        <li><img src="./img/icon-rank.png" alt="">排行</li>
                                    </ul>
                                </div>
                            </div>
                            <!-- 第二块 本周最火 -->
                            <div class="two-block hot block">
                                <div class="hot-week">
                                    <span></span>
                                    <p>本周最火</p>
                                </div>
                                <div class="hot-list">

                                </div>
                                <div class="hot-more">
                                    查看更多
                                </div>

                                <script id="hot-list" type="text/x-handlebars-template">
                                    {{#each data}}
                                    <dl>
                                        <dt><img src="{{cover}}" alt=""></dt>
                                        <dd>{{title}}</dd>
                                    </dl>
                                    {{/each}}
                                </script>
                            </div>
                            <!-- 第三块 -->
                            <div class="three-block recommend block">
                                <div class="recommend-nav">
                                    <div class="left">
                                        <p>重磅推荐</p>
                                        <span>推</span>
                                    </div>
                                    <div class="right">
                                        <span class="mal">男</span>
                                        <span class="female">女</span>
                                    </div>

                                </div>
                                <div class="recommend-list">
                                    <div class="recommend-list-one">
                                        <script id="list-one" type="text/x-handlebars-template">
                                            <dl>
                                                <dt><img src="{{cover}}" alt=""></dt>
                                                <dd>
                                                    <h3>{{title}}</h3>
                                                    <p>{{authors}}</p>
                                                    <p>{{summary}}</p>

                                                    <b>
                                                        {{#each tags}}
                                                            <span>{{this}}</span>
                                                        {{/each}}
                                                    </b>
                                                </dd>
                                            </dl>
                                        </script>

                                    </div>
                                    <div class="recommend-list-title">

                                    </div>
                                    <script id="list-title" type="text/x-handlebars-template">
                                        {{#each this}}
                                        <p><strong>{{num @index}}</strong><span>{{title}}</span><b>{{authors}}</b></p>
                                        {{/each}}
                                    </script>
                                </div>
                                <div class="recommend-else">
                                    <p class="change">换一换</p>
                                    <p class="all">查看全部</p>
                                </div>
                            </div>
                            <!-- 第四块 -->
                            <div class="female block">
                                <div class="female-nav">
                                    女生最爱
                                </div>
                                <div class="female-list">
                                    <script id="female-list-pic" type="text/x-handlebars-template">
                                        {{#each this}}
                                        <dl>
                                            <dt><img src="{{cover}}" alt=""></dt>
                                            <dd>
                                                <h3>{{title}}</h3>
                                                <p>{{authors}}</p>
                                                <p>{{summary}}</p>

                                                <b>
                                                        {{#each tags}}
                                                            <span>{{this}}</span>
                                                        {{/each}}
                                                    </b>
                                            </dd>
                                        </dl>
                                        {{/each}}
                                    </script>
                                </div>
                                <div class="female-else">
                                    <p class="change">换一换</p>
                                    <p class="all">女生频道>></p>
                                </div>
                            </div>
                            <!-- 第五块 -->
                            <div class="male block">
                                <div class="male-nav">
                                    男生最爱
                                </div>
                                <div class="male-list">
                                    <script id="male-list-pic" type="text/x-handlebars-template">
                                        {{#each this}}
                                        <dl>
                                            <dt><img src="{{cover}}" alt=""></dt>
                                            <dd>
                                                <h3>{{title}}</h3>
                                                <p>{{authors}}</p>
                                                <p>{{summary}}</p>

                                                <b>
                                                        {{#each tags}}
                                                            <span>{{this}}</span>
                                                        {{/each}}
                                                    </b>
                                            </dd>
                                        </dl>
                                        {{/each}}
                                    </script>
                                </div>
                                <div class="male-else">
                                    <p class="change">换一换</p>
                                    <p class="all">男生频道>></p>
                                </div>
                            </div>
                            <!-- 第六块 限时免费-->
                            <div class="six-block free block">
                                <div class="free-week">
                                    <span></span>
                                    <p>限时免费</p>
                                </div>
                                <div class="free-list">

                                </div>
                                <div class="free-more">
                                    更多限免佳作>>
                                </div>

                                <script id="free-list" type="text/x-handlebars-template">
                                    {{#each data}}
                                    <dl>
                                        <dt><img src="{{data.cover}}" alt=""></dt>
                                        <dd>{{data.title}}</dd>
                                    </dl>
                                    {{/each}}
                                </script>


                            </div>
                            <!-- 第七块 精选专题 -->
                            <div class="seven-block topics block">
                                <div class="topics-nav">
                                    <div class="left">
                                        <p>精选专题</p>
                                        <span>热</span>
                                    </div>
                                </div>
                                <div class="topics-list">
                                    <div class="topics-list-one">


                                        <script id="topics-list" type="text/x-handlebars-template">
                                            {{#each data}}
                                            <span><img src="{{ad_pic_url}}" alt=""></span> {{/each}}
                                        </script>

                                    </div>

                                </div>
                                <div class="topics-else">
                                    <p>更多精选专题</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="search-ipt">
                            输入书名/作者/关键字
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/lib/require.js"></script>
    <script>
        require(['./js/app/main'], function() {
            require(['index'])
        })
    </script>
</body>

</html>
